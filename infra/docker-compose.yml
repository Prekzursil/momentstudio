services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: adrianaart
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d adrianaart"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ../
      dockerfile: backend/Dockerfile
    env_file:
      - ../backend/.env.example
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/adrianaart
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health/ready').read()",
        ]
      interval: 5s
      timeout: 5s
      retries: 30

  frontend:
    build:
      context: ../
      dockerfile: frontend/Dockerfile
    env_file:
      - ../frontend/.env.example
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "4200:80"
    healthcheck:
      # Use IPv4 explicitly: Alpine wget resolves localhost to ::1 first, while nginx
      # in this image listens on 0.0.0.0:80 (no IPv6), which makes the healthcheck fail.
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30

volumes:
  db_data:
