codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: auto
        threshold: 2%
    patch:
      default:
        target: auto
        threshold: 5%

comment:
  layout: "reach,diff,flags,files"

flags:
  backend:
    paths:
      - backend/
  frontend:
    paths:
      - frontend/

component_management:
  default_rules:
    statuses:
      - type: project
        target: auto
        threshold: 2%
  individual_components:
    - component_id: backend
      name: backend
      paths:
        - backend/
    - component_id: frontend
      name: frontend
      paths:
        - frontend/

bundle_analysis:
  warning_threshold: "5%"
  status: informational
