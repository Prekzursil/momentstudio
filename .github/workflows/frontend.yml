name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect frontend
        id: detect
        run: |
          if [ ! -f frontend/package.json ]; then
            echo "missing=true" >> "$GITHUB_OUTPUT"
            echo "No frontend package.json found; skipping npm steps."
          fi

      - uses: actions/setup-node@v4
        if: steps.detect.outputs.missing != 'true'
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Upgrade npm
        if: steps.detect.outputs.missing != 'true'
        run: npm i -g npm@11.7.0

      - name: Set up Chrome
        if: steps.detect.outputs.missing != 'true'
        id: chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        if: steps.detect.outputs.missing != 'true'
        run: |
          cd frontend
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1 npm ci

      - name: Lint
        if: steps.detect.outputs.missing != 'true'
        run: |
          cd frontend
          npm run lint

      - name: Run tests
        if: steps.detect.outputs.missing != 'true'
        run: |
          cd frontend
          export CHROME_BIN="${{ steps.chrome.outputs.chrome-path }}"
          npm test -- --watch=false --browsers=ChromeHeadlessNoSandbox || npm test -- --watch=false

      - name: Build
        if: steps.detect.outputs.missing != 'true'
        run: |
          cd frontend
          npm run build --if-present
      - name: npm audit (high+)
        if: steps.detect.outputs.missing != 'true'
        continue-on-error: true
        run: |
          cd frontend
          npm audit --audit-level=high --production

      - name: Skip placeholder
        if: steps.detect.outputs.missing == 'true'
        run: echo "Frontend scaffold not present yet; check recorded as skipped."
