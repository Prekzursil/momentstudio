<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="/" />
    <link
      rel="preload"
      as="image"
      href="assets/home/banner_image.jpeg"
      imagesrcset="assets/home/banner_image-640.jpg 640w, assets/home/banner_image-960.jpg 960w, assets/home/banner_image.jpeg 1280w"
      imagesizes="(min-width: 1024px) 1152px, 100vw"
      fetchpriority="high"
    />
    <script src="assets/app-config.js"></script>
    <script src="assets/theme-bootstrap.js"></script>
    <script>
      (function () {
        var cfg = (typeof globalThis !== 'undefined' ? globalThis.__APP_CONFIG__ : undefined) || {};
        var siteName = String(cfg.siteName || 'momentstudio').trim() || 'momentstudio';
        var publicBaseUrl = String(cfg.publicBaseUrl || 'https://momentstudio.ro').trim() || 'https://momentstudio.ro';
        var defaultLocale = String(cfg.defaultLocale || 'en').trim() || 'en';
        var supportedLocales = Array.isArray(cfg.supportedLocales) && cfg.supportedLocales.length ? cfg.supportedLocales : ['en', 'ro'];
        var description = 'Discover handmade jewelry, curated gifts, and thoughtful pieces crafted for meaningful moments.';
        var origin = publicBaseUrl.replace(/\/$/, '');
        var canonical = origin + '/';
        document.title = siteName;
        var descMeta = document.querySelector('meta[name="description"]');
        if (descMeta) descMeta.setAttribute('content', description);
        var ogSiteName = document.querySelector('meta[property="og:site_name"]');
        if (ogSiteName) ogSiteName.setAttribute('content', siteName);
        var ogTitle = document.querySelector('meta[property="og:title"]');
        if (ogTitle) ogTitle.setAttribute('content', siteName);
        var twitterTitle = document.querySelector('meta[name="twitter:title"]');
        if (twitterTitle) twitterTitle.setAttribute('content', siteName);
        var ogUrl = document.querySelector('meta[property="og:url"]');
        if (ogUrl) ogUrl.setAttribute('content', canonical);
        var canonicalLink = document.querySelector('link[rel="canonical"]');
        if (canonicalLink) canonicalLink.setAttribute('href', canonical);

        var orgNode = document.getElementById('seo-default-organization');
        if (orgNode) {
          orgNode.textContent = JSON.stringify({
            '@context': 'https://schema.org',
            '@type': 'Organization',
            name: siteName,
            url: origin,
            logo: origin + '/assets/home/banner_image.jpeg'
          });
        }
        var websiteNode = document.getElementById('seo-default-website');
        if (websiteNode) {
          websiteNode.textContent = JSON.stringify({
            '@context': 'https://schema.org',
            '@type': 'WebSite',
            name: siteName,
            url: origin,
            inLanguage: supportedLocales,
            potentialAction: {
              '@type': 'SearchAction',
              target: origin + '/shop?lang=' + defaultLocale + '&q={search_term_string}',
              'query-input': 'required name=search_term_string'
            }
          });
        }
      })();
    </script>
    <title>momentstudio</title>
    <meta
      name="description"
      content="Discover handmade jewelry, curated gifts, and thoughtful pieces crafted for meaningful moments."
    />
    <script type="application/ld+json" id="seo-default-organization">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "momentstudio",
        "url": "https://momentstudio.ro",
        "logo": "https://momentstudio.ro/assets/home/banner_image.jpeg"
      }
    </script>
    <script type="application/ld+json" id="seo-default-website">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "momentstudio",
        "url": "https://momentstudio.ro",
        "inLanguage": ["en", "ro"],
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://momentstudio.ro/shop?lang=en&q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <meta name="robots" content="index,follow,max-image-preview:large" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="momentstudio" />
    <meta property="og:title" content="momentstudio" />
    <meta
      property="og:description"
      content="Discover handmade jewelry, curated gifts, and thoughtful pieces crafted for meaningful moments."
    />
    <meta property="og:url" content="https://momentstudio.ro/" />
    <meta property="og:image" content="https://momentstudio.ro/assets/home/banner_image.jpeg" />
    <meta property="og:image:alt" content="momentstudio hero banner" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="momentstudio" />
    <meta
      name="twitter:description"
      content="Discover handmade jewelry, curated gifts, and thoughtful pieces crafted for meaningful moments."
    />
    <meta name="twitter:image" content="https://momentstudio.ro/assets/home/banner_image.jpeg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f8fafc" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a" />
    <link rel="canonical" href="https://momentstudio.ro/" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-50">
    <app-root></app-root>
  </body>
</html>
