# Hybrid backlog closeout for static analysis:
# - Keep core app code scanned for bugs/vulnerabilities/security hotspots.
# - Suppress known low-signal legacy backlog hotspots with targeted paths/rules.

sonar.sourceEncoding=UTF-8

# Legacy low-signal hotspots (append-only migrations and audit orchestration helpers).
sonar.exclusions=backend/alembic/**,scripts/audit/**

# Keep duplication backlog focused on maintainable app code.
sonar.cpd.exclusions=backend/app/api/v1/admin_dashboard.py,backend/app/api/v1/orders.py

# Keep bug/security analysis active on giant legacy API modules, but suppress
# recurring complexity-only findings until those modules are decomposed.
sonar.issue.ignore.multicriteria=e1,e2,e3,e4
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=backend/app/api/v1/admin_dashboard.py
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S1541
sonar.issue.ignore.multicriteria.e2.resourceKey=backend/app/api/v1/admin_dashboard.py
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=backend/app/api/v1/orders.py
sonar.issue.ignore.multicriteria.e4.ruleKey=python:S1541
sonar.issue.ignore.multicriteria.e4.resourceKey=backend/app/api/v1/orders.py
