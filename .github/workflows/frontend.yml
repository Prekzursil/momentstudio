name: Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Detect frontend
        id: detect
        run: |
          if [ ! -f frontend/package.json ]; then
            echo "missing=true" >> "$GITHUB_OUTPUT"
            echo "No frontend package.json found; skipping npm steps."
          fi

      - uses: actions/setup-node@v4
        if: steps.detect.outputs.missing != 'true'
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Chromium for Karma
        if: steps.detect.outputs.missing != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser || sudo apt-get install -y chromium
          echo "CHROME_BIN=$(which chromium-browser || which chromium || which google-chrome-stable)" >> $GITHUB_ENV

      - name: Install dependencies
        if: steps.detect.outputs.missing != 'true'
        run: |
          cd frontend
          npm ci

      - name: Run tests
        if: steps.detect.outputs.missing != 'true'
        run: |
          cd frontend
          export CHROME_BIN=${CHROME_BIN:-$(which chromium-browser || which chromium || which google-chrome-stable)}
          npm test -- --watch=false --browsers=ChromeHeadless || npm test -- --watch=false

      - name: Build
        if: steps.detect.outputs.missing != 'true'
        run: |
          cd frontend
          npm run build --if-present
      - name: npm audit (high+)
        if: steps.detect.outputs.missing != 'true'
        continue-on-error: true
        run: |
          cd frontend
          npm audit --audit-level=high --production

      - name: Skip placeholder
        if: steps.detect.outputs.missing == 'true'
        run: echo "Frontend scaffold not present yet; check recorded as skipped."
