codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: "90...100"
  status:
    project:
      default:
        target: 90%
        threshold: 0%
      backend:
        target: 90%
        threshold: 0%
        flags:
          - backend
      frontend:
        target: 90%
        threshold: 0%
        flags:
          - frontend
    patch:
      default:
        target: 90%
        threshold: 0%

comment:
  layout: "reach,diff,flags,files"

flags:
  backend:
    paths:
      - backend/
  frontend:
    paths:
      - frontend/

component_management:
  default_rules:
    statuses:
      - type: project
        target: 90%
        threshold: 0%
  individual_components:
    - component_id: backend
      name: backend
      paths:
        - backend/
    - component_id: frontend
      name: frontend
      paths:
        - frontend/

bundle_analysis:
  warning_threshold: "5%"
  status: informational
