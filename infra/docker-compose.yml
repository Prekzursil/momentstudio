services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: adrianaart
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d adrianaart"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ../
      dockerfile: backend/Dockerfile
    env_file:
      - ../backend/.env.example
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/adrianaart
      FRONTEND_ORIGIN: http://localhost:4201
      REDIS_URL: redis://redis:6379/0
      PAYMENTS_PROVIDER: ${PAYMENTS_PROVIDER:-real}
      STRIPE_ENV: ${STRIPE_ENV:-sandbox}
      STRIPE_SECRET_KEY_SANDBOX: ${STRIPE_SECRET_KEY_SANDBOX:-}
      STRIPE_SECRET_KEY_TEST: ${STRIPE_SECRET_KEY_TEST:-}
      STRIPE_SECRET_KEY_LIVE: ${STRIPE_SECRET_KEY_LIVE:-}
      STRIPE_WEBHOOK_SECRET_SANDBOX: ${STRIPE_WEBHOOK_SECRET_SANDBOX:-}
      STRIPE_WEBHOOK_SECRET_TEST: ${STRIPE_WEBHOOK_SECRET_TEST:-}
      STRIPE_WEBHOOK_SECRET_LIVE: ${STRIPE_WEBHOOK_SECRET_LIVE:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      PAYPAL_ENV: ${PAYPAL_ENV:-sandbox}
      PAYPAL_CLIENT_ID_SANDBOX: ${PAYPAL_CLIENT_ID_SANDBOX:-}
      PAYPAL_CLIENT_SECRET_SANDBOX: ${PAYPAL_CLIENT_SECRET_SANDBOX:-}
      PAYPAL_WEBHOOK_ID_SANDBOX: ${PAYPAL_WEBHOOK_ID_SANDBOX:-}
      PAYPAL_CLIENT_ID_LIVE: ${PAYPAL_CLIENT_ID_LIVE:-}
      PAYPAL_CLIENT_SECRET_LIVE: ${PAYPAL_CLIENT_SECRET_LIVE:-}
      PAYPAL_WEBHOOK_ID_LIVE: ${PAYPAL_WEBHOOK_ID_LIVE:-}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID:-}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET:-}
      PAYPAL_WEBHOOK_ID: ${PAYPAL_WEBHOOK_ID:-}
      NETOPIA_ENABLED: ${NETOPIA_ENABLED:-0}
      LOCKERS_USE_OVERPASS_FALLBACK: ${LOCKERS_USE_OVERPASS_FALLBACK:-1}
    ports:
      - "8001:8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health/ready').read()",
        ]
      interval: 5s
      timeout: 5s
      retries: 30

  media-worker:
    build:
      context: ../
      dockerfile: backend/Dockerfile
    env_file:
      - ../backend/.env.example
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/adrianaart
      FRONTEND_ORIGIN: http://localhost:4201
      REDIS_URL: redis://redis:6379/0
      PAYMENTS_PROVIDER: ${PAYMENTS_PROVIDER:-real}
      NETOPIA_ENABLED: ${NETOPIA_ENABLED:-0}
      RUN_DB_MIGRATIONS: "0"
    command: ["python", "-m", "app.workers.media_worker"]
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import asyncio,os,pathlib,socket,sys,time,urllib.parse; HEARTBEAT_MAX_AGE_SECONDS=90; EXIT_HEARTBEAT=11; EXIT_REDIS=12; EXIT_STALE=13; EXIT_DB=14; p=pathlib.Path('/tmp/media-worker-heartbeat.json'); now=time.time(); sys.exit(EXIT_HEARTBEAT) if (not p.exists() or (now-p.stat().st_mtime)>=HEARTBEAT_MAX_AGE_SECONDS) else None; redis_url=(os.getenv('REDIS_URL') or '').strip();\nif redis_url:\n u=urllib.parse.urlparse(redis_url); host=u.hostname; port=u.port or 6379;\n if not host: sys.exit(EXIT_REDIS);\n try:\n  with socket.create_connection((host,port), timeout=1.5) as s:\n   s.settimeout(1.5); s.sendall(b'*1\\r\\n$4\\r\\nPING\\r\\n');\n   if b'PONG' not in s.recv(64): sys.exit(EXIT_REDIS);\n except Exception:\n  sys.exit(EXIT_REDIS);\nasync def check_db():\n stale=max(60, int(os.getenv('MEDIA_DAM_PROCESSING_STALE_SECONDS','600') or '600')); db_url=(os.getenv('DATABASE_URL') or '').replace('+asyncpg','');\n if not db_url: raise RuntimeError('DATABASE_URL is required');\n import asyncpg\n conn=await asyncpg.connect(db_url, timeout=2, command_timeout=2)\n try:\n  return int(await conn.fetchval(\"select count(*) from media_jobs where status='processing' and started_at < (now() - make_interval(secs => $1::int))\", stale) or 0)\n finally:\n  await conn.close()\ntry:\n stale_count=asyncio.run(asyncio.wait_for(check_db(), timeout=3.5))\nexcept SystemExit: raise\nexcept Exception:\n sys.exit(EXIT_DB)\nsys.exit(EXIT_STALE if stale_count > 0 else 0)",
        ]
      interval: 10s
      timeout: 5s
      retries: 12

  frontend:
    build:
      context: ../
      dockerfile: frontend/Dockerfile
    env_file:
      - ../frontend/.env.example
    depends_on:
      backend:
        condition: service_healthy
    environment:
      STRIPE_ENABLED: ${STRIPE_ENABLED:-1}
      PAYPAL_ENABLED: ${PAYPAL_ENABLED:-1}
      NETOPIA_ENABLED: ${NETOPIA_ENABLED:-0}
      CAPTCHA_SITE_KEY: ${CAPTCHA_SITE_KEY:-}
    ports:
      - "4201:80"
    healthcheck:
      # Use IPv4 explicitly: Alpine wget resolves localhost to ::1 first, while nginx
      # in this image listens on 0.0.0.0:80 (no IPv6), which makes the healthcheck fail.
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30

volumes:
  db_data:
