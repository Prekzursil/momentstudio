            {
              echo "## Percy Visual (Full)"
              echo ""
              echo "Skipped: \`PERCY_TOKEN\` is not configured."
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Install frontend dependencies
        if: steps.token.outputs.enabled == 'true'
        run: |
