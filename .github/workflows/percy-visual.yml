name: Percy Visual

on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch:

permissions:
  contents: read

env:
  PERCY_VISUAL_SCOPE: ${{ vars.PERCY_VISUAL_SCOPE || 'core' }}

jobs:
  percy-core-pr:
    if: (github.event_name == 'pull_request' && vars.PERCY_PR_ENABLED == '1') || (github.event_name == 'workflow_dispatch' && (env.PERCY_VISUAL_SCOPE == 'core' || env.PERCY_VISUAL_SCOPE == 'both'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
    continue-on-error: true
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Upgrade npm
        run: npm i -g npm@11.7.0

      - name: Resolve Percy token availability
        id: token
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
        run: |
          if [ -n "${PERCY_TOKEN:-}" ]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            {
              echo "## Percy Visual (Core)"
              echo ""
              echo "Skipped: \`PERCY_TOKEN\` is not configured."
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Install frontend dependencies
        if: steps.token.outputs.enabled == 'true'
        run: |
          cd frontend
          npm ci
          npx playwright install --with-deps chromium

      - name: Build and start compose stack
        if: steps.token.outputs.enabled == 'true'
        env:
          LOCKERS_USE_OVERPASS_FALLBACK: "0"
          PAYMENTS_PROVIDER: "mock"
        run: docker compose -f infra/docker-compose.yml up -d --build

      - name: Wait for frontend/backend
        if: steps.token.outputs.enabled == 'true'
        run: |
          set -euo pipefail
          for i in $(seq 1 60); do
            if curl -fsS http://localhost:8001/api/v1/health/ready >/dev/null; then
              break
            fi
            sleep 2
          done
          for i in $(seq 1 60); do
            if curl -fsS http://localhost:4201 >/dev/null; then
              break
            fi
            sleep 2
          done
          curl -fsS http://localhost:4201 >/dev/null

      - name: Percy core snapshot run (non-blocking)
        if: steps.token.outputs.enabled == 'true'
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          E2E_BASE_URL: http://localhost:4201
        run: |
          set +e
          cd frontend
          npx percy exec -- npm run e2e -- e2e/percy-core-routes.spec.ts --project=chromium --workers=1
          status=$?
          if [ "$status" -eq 0 ]; then
            {
              echo "## Percy Visual (Core)"
              echo ""
              echo "Core snapshot run completed."
            } >> "$GITHUB_STEP_SUMMARY"
          else
            {
              echo "## Percy Visual (Core)"
              echo ""
              echo "Core snapshot run reported failures (non-blocking)."
            } >> "$GITHUB_STEP_SUMMARY"
          fi
          exit 0

      - name: Auto-approve Percy PR build (non-blocking)
        if: steps.token.outputs.enabled == 'true' && github.event_name == 'pull_request'
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          PERCY_AUTO_APPROVE_PR: ${{ vars.PERCY_AUTO_APPROVE_PR }}
          PULL_REQUEST_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          set +e
          if [[ "${PERCY_AUTO_APPROVE_PR:-1}" != "1" ]]; then
            {
              echo "## Percy Visual (Core)"
              echo ""
              echo "Auto-approve skipped: \`PERCY_AUTO_APPROVE_PR\` is not set to \`1\`."
            } >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi
          sha="${PULL_REQUEST_HEAD_SHA:-${GITHUB_SHA}}"
          output=""
          status=0
          for attempt in $(seq 1 12); do
            output="$(python3 scripts/audit/percy_auto_approve.py --sha "${sha}" --branch "${GITHUB_HEAD_REF:-}")"
            status=$?
            echo "$output"
            if [[ "$status" -ne 0 ]]; then
              break
            fi
            if grep -q '^approved=true$' <<< "$output"; then
              break
            fi
            if grep -q '^reason=no-approvable-build$' <<< "$output"; then
              sleep 5
              continue
            fi
            break
          done
          if [[ "$status" -ne 0 ]]; then
            {
              echo "## Percy Visual (Core)"
              echo ""
              echo "Auto-approve attempt failed (non-blocking)."
            } >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi
          if grep -q '^approved=true$' <<< "$output"; then
            {
              echo "## Percy Visual (Core)"
              echo ""
              echo "Percy build was auto-approved for this PR commit."
            } >> "$GITHUB_STEP_SUMMARY"
          elif [[ "$status" -eq 0 ]]; then
            reason="$(grep '^reason=' <<< "$output" | head -n1 | cut -d= -f2-)"
            scanned="$(grep '^builds_scanned=' <<< "$output" | head -n1 | cut -d= -f2-)"
            {
              echo "## Percy Visual (Core)"
              echo ""
              echo "Auto-approve not applied: reason=\`${reason:-unknown}\`, builds_scanned=\`${scanned:-n/a}\`."
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Logs (on failure)
        if: failure() && steps.token.outputs.enabled == 'true'
        run: docker compose -f infra/docker-compose.yml logs --no-color --tail=200

      - name: Tear down
        if: always() && steps.token.outputs.enabled == 'true'
        run: docker compose -f infra/docker-compose.yml down -v

  percy-full-nightly:
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && (env.PERCY_VISUAL_SCOPE == 'full' || env.PERCY_VISUAL_SCOPE == 'both'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
    continue-on-error: true
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "24"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Upgrade npm
