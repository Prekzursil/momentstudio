services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: adrianaart
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d adrianaart"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ../
      dockerfile: backend/Dockerfile
    env_file:
      - ../backend/.env.example
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/adrianaart
      FRONTEND_ORIGIN: http://localhost:4201
      REDIS_URL: redis://redis:6379/0
      PAYMENTS_PROVIDER: ${PAYMENTS_PROVIDER:-real}
      STRIPE_ENV: ${STRIPE_ENV:-sandbox}
      STRIPE_SECRET_KEY_SANDBOX: ${STRIPE_SECRET_KEY_SANDBOX:-}
      STRIPE_SECRET_KEY_TEST: ${STRIPE_SECRET_KEY_TEST:-}
      STRIPE_SECRET_KEY_LIVE: ${STRIPE_SECRET_KEY_LIVE:-}
      STRIPE_WEBHOOK_SECRET_SANDBOX: ${STRIPE_WEBHOOK_SECRET_SANDBOX:-}
      STRIPE_WEBHOOK_SECRET_TEST: ${STRIPE_WEBHOOK_SECRET_TEST:-}
      STRIPE_WEBHOOK_SECRET_LIVE: ${STRIPE_WEBHOOK_SECRET_LIVE:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      PAYPAL_ENV: ${PAYPAL_ENV:-sandbox}
      PAYPAL_CLIENT_ID_SANDBOX: ${PAYPAL_CLIENT_ID_SANDBOX:-}
      PAYPAL_CLIENT_SECRET_SANDBOX: ${PAYPAL_CLIENT_SECRET_SANDBOX:-}
      PAYPAL_WEBHOOK_ID_SANDBOX: ${PAYPAL_WEBHOOK_ID_SANDBOX:-}
      PAYPAL_CLIENT_ID_LIVE: ${PAYPAL_CLIENT_ID_LIVE:-}
      PAYPAL_CLIENT_SECRET_LIVE: ${PAYPAL_CLIENT_SECRET_LIVE:-}
      PAYPAL_WEBHOOK_ID_LIVE: ${PAYPAL_WEBHOOK_ID_LIVE:-}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID:-}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET:-}
      PAYPAL_WEBHOOK_ID: ${PAYPAL_WEBHOOK_ID:-}
      NETOPIA_ENABLED: ${NETOPIA_ENABLED:-0}
      LOCKERS_USE_OVERPASS_FALLBACK: ${LOCKERS_USE_OVERPASS_FALLBACK:-1}
    ports:
      - "8001:8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health/ready').read()",
        ]
      interval: 5s
      timeout: 5s
      retries: 30

  media-worker:
    build:
      context: ../
      dockerfile: backend/Dockerfile
    env_file:
      - ../backend/.env.example
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/adrianaart
      FRONTEND_ORIGIN: http://localhost:4201
      REDIS_URL: redis://redis:6379/0
      PAYMENTS_PROVIDER: ${PAYMENTS_PROVIDER:-real}
      NETOPIA_ENABLED: ${NETOPIA_ENABLED:-0}
    command: ["python", "-m", "app.workers.media_worker"]

  frontend:
    build:
      context: ../
      dockerfile: frontend/Dockerfile
    env_file:
      - ../frontend/.env.example
    depends_on:
      backend:
        condition: service_healthy
    environment:
      STRIPE_ENABLED: ${STRIPE_ENABLED:-1}
      PAYPAL_ENABLED: ${PAYPAL_ENABLED:-1}
      NETOPIA_ENABLED: ${NETOPIA_ENABLED:-0}
      CAPTCHA_SITE_KEY: ${CAPTCHA_SITE_KEY:-}
      FULLSTORY_ORG_ID: ${FULLSTORY_ORG_ID:-}
    ports:
      - "4201:80"
    healthcheck:
      # Use IPv4 explicitly: Alpine wget resolves localhost to ::1 first, while nginx
      # in this image listens on 0.0.0.0:80 (no IPv6), which makes the healthcheck fail.
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30

volumes:
  db_data:
