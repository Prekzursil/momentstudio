name: Docker Compose Smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  compose-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps (for Playwright)
        run: |
          cd frontend
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1 npm ci
          npx playwright install --with-deps chromium

      - name: Build and start stack
        run: |
          docker compose -f infra/docker-compose.yml up -d --build

      - name: Smoke test (frontend + backend health)
        run: |
          set -euo pipefail

          for i in $(seq 1 60); do
            if curl -fsS http://localhost:8000/api/v1/health/ready >/dev/null; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend readiness... ($i/60)"
            sleep 2
          done
          curl -fsS http://localhost:8000/api/v1/health
          curl -fsS http://localhost:8000/api/v1/health/ready

          for i in $(seq 1 60); do
            if curl -fsS http://localhost:4200 >/dev/null; then
              echo "Frontend is up"
              break
            fi
            echo "Waiting for frontend... ($i/60)"
            sleep 2
          done
          curl -fsS http://localhost:4200 >/dev/null

      - name: Prepare DB (migrations + seeds + owner)
        run: |
          set -euo pipefail
          docker compose -f infra/docker-compose.yml exec -T backend alembic upgrade head
          docker compose -f infra/docker-compose.yml exec -T backend python -m app.seeds
          docker compose -f infra/docker-compose.yml exec -T backend python -m app.cli bootstrap-owner --email owner@example.com --password Password123 --username owner --display-name Owner

      - name: Playwright E2E (checkout + admin)
        run: |
          cd frontend
          E2E_BASE_URL=http://localhost:4200 npm run e2e

      - name: Logs (on failure)
        if: failure()
        run: |
          docker compose -f infra/docker-compose.yml ps
          docker compose -f infra/docker-compose.yml logs --no-color

      - name: Tear down
        if: always()
        run: |
          docker compose -f infra/docker-compose.yml down -v
