server {
  listen 80;
  server_name _;

  client_max_body_size 10m;

  root /usr/share/nginx/html;
  index index.html;

  location = /index.html {
    add_header Cache-Control "no-store" always;
    try_files $uri =404;
  }

  location = /assets/app-config.js {
    add_header Cache-Control "no-store" always;
    try_files $uri =404;
  }

  location = /assets/theme-bootstrap.js {
    add_header Cache-Control "public, max-age=3600" always;
    try_files $uri =404;
  }

  location = /manifest.webmanifest {
    default_type application/manifest+json;
    add_header Cache-Control "public, max-age=3600" always;
    try_files $uri =404;
  }

  # Angular production bundles at the web root are content-hashed and safe to cache long-term.
  location ~* "^/[^/]+\\.[0-9a-f]{8,}\\.(js|css|woff2?)$" {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  location ^~ /assets/ {
    add_header Cache-Control "public, max-age=2592000, immutable" always;
    try_files $uri =404;
  }

  # Allow large admin uploads in local/dev compose. Production uses Caddy to proxy
  # `/api/*` directly to the backend, so nginx limits here only affect local stacks.
  location ~ ^/api/v1/(content/admin/[^/]+/images|catalog/categories/[^/]+/images/(thumbnail|banner)|catalog/products/[^/]+/images|orders/admin/[^/]+/shipping-label|returns/admin/[^/]+/label)$ {
    client_max_body_size 512m;
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Never serve private DAM paths from the public media mount.
  location ^~ /media/private/ {
    return 404;
  }

  location /media/ {
    add_header Cache-Control "public, max-age=2592000, immutable" always;
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
  }

  location = /robots.txt {
    proxy_pass http://backend:8000/api/v1/robots.txt;
    proxy_set_header Host $host;
  }

  location = /sitemap.xml {
    proxy_pass http://backend:8000/api/v1/sitemap.xml;
    proxy_set_header Host $host;
  }

  location / {
    add_header Cache-Control "no-store" always;
    try_files $uri $uri/ /index.html;
  }
}
