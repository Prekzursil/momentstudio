name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Optional tag for images (defaults to git tag or commit SHA)"
        required: false
        type: string
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io

permissions:
  contents: read

jobs:
  build-and-push:
    name: Build and push containers
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Compute image metadata
        id: meta
        env:
          INPUT_TAG: ${{ github.event.inputs.tag || '' }}
        run: |
          set -euo pipefail

          repo="$(printf '%s' "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"

          validate_tag() {
            local candidate="$1"
            if [[ ! "$candidate" =~ ^[A-Za-z0-9][A-Za-z0-9._-]{0,127}$ ]]; then
              echo "Invalid image tag '${candidate}'. Allowed chars: [A-Za-z0-9._-], max length 128." >&2
              exit 1
            fi
            printf '%s' "$candidate"
          }

          if [[ -n "${INPUT_TAG}" ]]; then
            tag="$(validate_tag "${INPUT_TAG}")"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            tag="$(validate_tag "${GITHUB_REF#refs/tags/}")"
          else
            tag="${GITHUB_SHA::7}"
          fi

          {
            echo "prefix=${REGISTRY}/${repo}"
            echo "tag=${tag}"
          } >> "${GITHUB_OUTPUT}"

      - name: Log in to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        if: hashFiles('backend/Dockerfile') != ''
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: .
          file: backend/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.prefix }}/backend:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.prefix }}/backend:latest
          cache-from: type=registry,ref=${{ steps.meta.outputs.prefix }}/backend:latest
          cache-to: type=inline

      - name: Build and push frontend image
        if: hashFiles('frontend/Dockerfile') != ''
        uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25 # v5
        with:
          context: .
          file: frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.meta.outputs.prefix }}/frontend:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.prefix }}/frontend:latest
          cache-from: type=registry,ref=${{ steps.meta.outputs.prefix }}/frontend:latest
          cache-to: type=inline
