server {
  listen 80;
  server_name _;

  client_max_body_size 10m;

  add_header Referrer-Policy "no-referrer" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;
  add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()" always;
  add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'none'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self' https://challenges.cloudflare.com; connect-src 'self' https:; frame-src https://challenges.cloudflare.com; manifest-src 'self'; font-src 'self' data:;" always;

  root /usr/share/nginx/html;
  index index.html;

  location /api/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /media/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
  }

  location = /robots.txt {
    proxy_pass http://backend:8000/api/v1/robots.txt;
    proxy_set_header Host $host;
  }

  location = /sitemap.xml {
    proxy_pass http://backend:8000/api/v1/sitemap.xml;
    proxy_set_header Host $host;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
