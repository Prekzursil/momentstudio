version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: adrianaart
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ../
      dockerfile: backend/Dockerfile
    env_file:
      - ../backend/.env.example
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ../
      dockerfile: frontend/Dockerfile
    env_file:
      - ../frontend/.env.example
    depends_on:
      - backend
    ports:
      - "4200:80"

volumes:
  db_data:
