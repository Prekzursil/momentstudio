name: Scanner Gate

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sonar-branch-zero:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Check Sonar token availability
        id: sonar_token
        shell: bash
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          set -euo pipefail
          if [[ -z "${SONAR_TOKEN:-}" ]]; then
            echo "run_sonar=false" >> "$GITHUB_OUTPUT"
            echo "::warning::SONAR_TOKEN is unavailable. Skipping Sonar scanner gate for this run."
            exit 0
          fi
          echo "run_sonar=true" >> "$GITHUB_OUTPUT"

      - name: Sonar scan (pull request scope)
        if: ${{ steps.sonar_token.outputs.run_sonar == 'true' && github.event_name == 'pull_request' }}
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602 # v6.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL || 'https://sonarcloud.io' }}
        with:
          args: >-
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY || 'Prekzursil_AdrianaArt' }}
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION || 'prekzursil' }}
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}

      - name: Sonar scan (branch scope)
        if: ${{ steps.sonar_token.outputs.run_sonar == 'true' && github.event_name != 'pull_request' }}
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602 # v6.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL || 'https://sonarcloud.io' }}
        with:
          args: >-
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY || 'Prekzursil_AdrianaArt' }}
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION || 'prekzursil' }}
            -Dsonar.branch.name=${{ github.ref_name }}

      - name: Assert Sonar unresolved is zero
        if: ${{ steps.sonar_token.outputs.run_sonar == 'true' }}
        shell: bash
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL || 'https://sonarcloud.io' }}
          SONAR_PROJECT_KEY: ${{ vars.SONAR_PROJECT_KEY || 'Prekzursil_AdrianaArt' }}
          SONAR_PULL_REQUEST_KEY: ${{ github.event_name == 'pull_request' && github.event.pull_request.number || '' }}
          SONAR_HEAD_REF: ${{ github.head_ref || github.ref_name }}
        run: |
          set -euo pipefail
          bash scripts/quality/assert_sonar_branch_zero.sh "$SONAR_HEAD_REF"

      - name: Upload sonar gate artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: scanner-gate-sonar-branch-zero
          path: artifacts/scanner-gate/sonar-branch-zero
          if-no-files-found: warn
          retention-days: 7

  codacy-equivalent-zero:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: '3.12'

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: '24'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install analyzer dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --disable-pip-version-check --progress-bar off lizard bandit checkov semgrep
          npm i -g markdownlint-cli2 stylelint

      - name: Run codacy-equivalent zero gate
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/quality/run_codacy_equivalent_gate.sh

      - name: Upload codacy-equivalent artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: scanner-gate-codacy-equivalent-zero
          path: artifacts/scanner-gate/codacy-equivalent-zero
          if-no-files-found: error
          retention-days: 7
