server {
  listen 80;
  server_name _;

  client_max_body_size 10m;

  root /usr/share/nginx/html;
  index index.html;

  location = /manifest.webmanifest {
    default_type application/manifest+json;
    try_files $uri =404;
  }

  # Allow large admin uploads in local/dev compose. Production uses Caddy to proxy
  # `/api/*` directly to the backend, so nginx limits here only affect local stacks.
  location ~ ^/api/v1/(content/admin/[^/]+/images|catalog/categories/[^/]+/images/(thumbnail|banner)|catalog/products/[^/]+/images|orders/admin/[^/]+/shipping-label|returns/admin/[^/]+/label)$ {
    client_max_body_size 512m;
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /media/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
  }

  location = /robots.txt {
    proxy_pass http://backend:8000/api/v1/robots.txt;
    proxy_set_header Host $host;
  }

  location = /sitemap.xml {
    proxy_pass http://backend:8000/api/v1/sitemap.xml;
    proxy_set_header Host $host;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
